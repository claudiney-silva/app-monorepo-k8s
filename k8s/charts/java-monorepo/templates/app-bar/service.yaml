{{- if .Values.appBar.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: app-bar
  labels:
    {{- include "java-monorepo.labels" . | nindent 4 }}
    app: {{ include "java-monorepo.fullname" . }}
spec:
  type: {{ .Values.appBar.service.type }}
  ports:
    - port: {{ .Values.appBar.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: app-bar
{{- end }}