{{- if .Values.appFoo.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: app-foo
  labels:
    {{- include "java-monorepo.labels" . | nindent 4 }}
    app: {{ include "java-monorepo.fullname" . }}-core
spec:
  type: {{ .Values.appFoo.service.type }}
  ports:
    - port: {{ .Values.appFoo.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: app-foo
{{- end }}